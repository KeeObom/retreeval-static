<header class="bg-surface sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="index.html" class="flex items-center space-x-3">
      <img src="assets/img/logo_purple.svg" alt="Retreeval" class="h-8 w-auto" />
    </a>

    <!-- Icons & Toggles -->
    <div class="flex items-center space-x-4">
      <!-- Dark/Light Mode Toggle -->
      <button id="theme-toggle" class="text-subtle hover:text-primary-400 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <!-- Sun Icon -->
          <!-- Sun Icon (Heroicons Outline) -->
          <svg xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-yellow-500 block dark:hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.75V3m0 18v-1.75m8.25-8.25H21m-18 0h1.75M17.66 6.34l1.24-1.24m-13.1 13.1l1.24-1.24M17.66 17.66l1.24 1.24m-13.1-13.1l1.24 1.24M12 8.25a3.75 3.75 0 100 7.5 3.75 3.75 0 000-7.5z"/>
          </svg>

          <!-- <path class="block dark:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m8.66-8.66l-.7.7m-13.92 0l-.7-.7m0 13.92l.7-.7m13.92 0l.7.7M4 12H3m18 0h-1M6.34 6.34l.7.7m10.92 0l.7-.7" /> -->
          <!-- Moon Icon -->
          <path class="hidden dark:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
        </svg>
      </button>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-toggle" class="md:hidden text-subtle focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Desktop Nav -->
    <nav class="space-x-8 hidden md:flex font-medium text-muted">
      <a href="index.html" class="hover:text-primary-400 transition-colors">Retreeve!</a>
      <a href="features.html" class="hover:text-primary-400 transition-colors">Features</a>
      <a href="connect.html" class="hover:text-primary-400 transition-colors">Connectors</a>
      <a href="pricing.html" class="hover:text-primary-400 transition-colors">Pricing</a>
      <a href="testimonials.html" class="hover:text-primary-400 transition-colors">Testimonials</a>
      <a href="faq.html" class="hover:text-primary-400 transition-colors">FAQ</a>
      <a href="https://app.retreeval.com/register" class="btn-primary" target="_blank" rel="noopener noreferrer">
        Try for Free
      </a>
      <a href="https://app.retreeval.com/login" class="btn-primary" target="_blank" rel="noopener noreferrer">Login</a>
    </nav>
  </div>

  <!-- Mobile Nav -->
  <div id="mobile-menu" class="md:hidden px-6 pb-4 hidden">
    <nav class="flex flex-col space-y-3 font-medium text-muted">
      <a href="index.html" class="hover:text-primary-400 transition-colors">Retreeve!</a>
      <a href="features.html" class="hover:text-primary-400 transition-colors">Features</a>
      <a href="connect.html" class="hover:text-primary-400 transition-colors">Connectors</a>
      <a href="pricing.html" class="hover:text-primary-400 transition-colors">Pricing</a>
      <a href="testimonials.html" class="hover:text-primary-400 transition-colors">Testimonials</a>
      <a href="faq.html" class="hover:text-primary-400 transition-colors">FAQ</a>
      <a href="https://app.retreeval.com/register" class="btn-primary block text-center">
        Try for Free
      </a>
    </nav>
  </div>

  <!-- Scripts -->
  <script>
    // Mobile menu toggle
    const toggleBtn = document.getElementById("mobile-menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    toggleBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Theme toggle
    const themeToggle = document.getElementById("theme-toggle");
    const html = document.documentElement;

    // Set theme on load from localStorage
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      html.classList.add("dark");
    } else if (savedTheme === "light") {
      html.classList.remove("dark");
    }

    // Toggle theme on button click
    themeToggle.addEventListener("click", () => {
      const isDark = html.classList.contains("dark");
      html.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "light" : "dark");
    });
  </script>
</header>
